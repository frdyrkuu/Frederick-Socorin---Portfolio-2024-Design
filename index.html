<!DOCTYPE html>
<html lang="en"
  class="scrollbar scrollbar-thumb-rounded-full scrollbar-track-rounded-full scrollbar-thumb-[#252525] scrollbar-track-[#F3F3F3] h-32 overflow-y-scroll scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fred - Web Developer</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./src/output.css" />
  <link rel="stylesheet" href="./src/includes/swiper.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

</head>

<body class="antialiased font-['Montserrat'] bg-[#F3F3F3]">
  <main
    class="relative mx-auto sm:p-4 p-6 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] bg-[size:24px_24px]">
    <!-- Landing Page -->
    <section class="max-w-7xl">
      <div class="flex items-center min-h-screen">
        <div>
          <h1 class="opacity-100" data-aos="fade-in">
            frederick
          </h1>
          <h2>
            Web Developer
          </h2>
        </div>
      </div>
    </section>

    <section class="">
      <div class="flex items-center justify-center sm:mt-[-200px] mt-[-140px] animate-bounce">
        <div data-aos="fade-in">
          <a href="#featured"><img src="./dist/icon/right-arrow-svgrepo-com.svg" alt="" class="rotate-90" /></a>
        </div>
      </div>
    </section>

    <section class="sm:mt-40" id="featured">
      <div class="">
        <div data-aos="fade-right" class="pb-4">
          <h2>Featured Works</h2>
        </div>

        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="swiper-container">
            <!-- The swiper slides will be loaded here -->
          </div>
          <div class="pagination-container">
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>

  </main>



  <!-- SCRIPTS -->
  <script src="./js/aos.js"></script>
  <script src="./js/swiper.js"></script>
  <script src="./js/templates.js"></script>
